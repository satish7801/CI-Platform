<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="form-group" >
                    <label for="name">Name</label>
                    <input [(ngModel)]="name" name="name" type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Description">Description</label>
                    <input [(ngModel)]="Description" name="Description" type="text" id="Description" class="form-control">
                </div>
                <div class="form-group">
                    <label for="ImagePath">ImagePath</label>
                    <input [(ngModel)]="ImagePath" name="ImagePath" type="text" id="ImagePath" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 mt-2">
                    <button type="submit" (click)="SubmitRecipe()" class="btn btn-success">Add</button>
                    <button type="reset" class="btn btn-primary ms-3">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
